<div class="container mat-elevation-z8">
    <form action="" class="fomr">
        <h1 class="fullwidth">Atualizar Maquina</h1>
        <img class="fullwidth" src="assets/img/tecnico-create.svg" alt="Newton - Software de Gestão">

          <mat-form-field class="fullwidth" appearance="legacy">
            <mat-label>Nome</mat-label>
            <input
            [(ngModel)]="maquina.nome"
            name="nome"
            [formControl]="nome"
            required
            matInput 
            placeholder="Ex.. nome do colaborador"
            maxlength="60">
            <mat-icon matSuffix>precision_manufacturing</mat-icon>
          </mat-form-field>

          <div class="departamento">
            <mat-form-field class="fullwidth" appearance="legacy">
               <mat-label>Departamento ({{ maquina.nomeDepartamento }})</mat-label>
               <mat-select 
               [(ngModel)]="maquina.departamento"
               name="departamento"
               [formControl]="departamento" 
               required>
                 <mat-option *ngFor="let dep of departamentos" value="{{ dep.id }}">{{ dep.nome }}</mat-option>
               </mat-select>
               <mat-icon matSuffix>add_home_work</mat-icon>
             </mat-form-field>
          </div>

          <mat-form-field class="fullwidth" appearance="legacy">
            <mat-label>Observações</mat-label>
            <input
            [(ngModel)]="maquina.observacoes"
            name="observacoes"
            [formControl]="observacoes"
            required
            matInput 
            placeholder="Ex.. Observações"
            maxlength="60">
            <mat-icon matSuffix>edit_note</mat-icon>
          </mat-form-field>

          <button (click)="update()" [disabled]="!validaCampos()" class="fullwidth mat-elevation-z4" mat-flat-button color="primary">Atualizar</button>
          <button routerLink="../../" class="fullwidth mat-elevation-z4" mat-stroked-button color="warn">Cancelar</button>

    </form>

    <p class="fullwidth">By Thaynan e Vinicius</p>
</div>
