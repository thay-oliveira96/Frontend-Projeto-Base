<div class="container mat-elevation-z8">
  <form action="" class="fomr">
      <h1 class="fullwidth">Cadastrar Maquinas</h1>
      <img class="fullwidth" src="assets/img/tecnico-create.svg" alt="Newton - Software de Gestão">

        <mat-form-field class="fullwidth" appearance="legacy">
          <mat-label>Nome</mat-label>
          <input
          [(ngModel)]="maquina.nome"
          name="nome"
          [formControl]="nome"
          required
          matInput 
          placeholder="Ex.. nome da maquina"
          maxlength="60">
          <mat-icon matSuffix>sentiment_very_satisfied</mat-icon>
        </mat-form-field>

        <mat-form-field class="fullwidth" appearance="legacy">
          <mat-label>Departamento</mat-label>
          <input
          [(ngModel)]="maquina.departamento"
          name="departamento"
          [formControl]="departamento"
          required
          matInput 
          placeholder="Ex.. nome do departamento"
          maxlength="60">
          <mat-icon matSuffix>sentiment_very_satisfied</mat-icon>
        </mat-form-field>

        <mat-form-field class="fullwidth" appearance="legacy">
          <mat-label>Observações</mat-label>
          <input
          [(ngModel)]="maquina.observacoes"
          name="observacoes"
          [formControl]="observacoes"
          required
          matInput 
          placeholder="Ex.. Observações"
          maxlength="60">
          <mat-icon matSuffix>sentiment_very_satisfied</mat-icon>
        </mat-form-field>

        <button (click)="create()" [disabled]="!validaCampos()" class="fullwidth mat-elevation-z4" mat-flat-button color="primary">Cadastrar</button>
        <button routerLink="../" class="fullwidth mat-elevation-z4" mat-stroked-button color="warn">Cancelar</button>

  </form>

  <p class="fullwidth">By Thaynan e Vinicius</p>
</div>
