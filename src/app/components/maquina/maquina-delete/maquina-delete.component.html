<div class="container mat-elevation-z8">
    <form action="" class="fomr">
        <h1 class="fullwidth">Deletar Maquina</h1>
        <img class="fullwidth" src="assets/img/tecnico-create.svg" alt="Newton - Software de Gestão">
  
          <mat-form-field class="fullwidth" appearance="legacy">
            <mat-label>Nome</mat-label>
            <input
            [(ngModel)]="maquina.nome"
            name="nome"
            [disabled]="true"
            matInput>
            <mat-icon matSuffix>precision_manufacturing</mat-icon>
          </mat-form-field>

          <mat-form-field class="fullwidth" appearance="legacy">
            <mat-label>Departamentos</mat-label>
            <input
            [(ngModel)]="maquina.departamento"
            name="departamento"
            [disabled]="true"
            matInput>
            <mat-icon matSuffix>add_home_work</mat-icon>
          </mat-form-field>

          <mat-form-field class="fullwidth" appearance="legacy">
            <mat-label>Observações</mat-label>
            <input
            [(ngModel)]="maquina.observacoes"
            name="observacoes"
            [disabled]="true"
            matInput>
            <mat-icon matSuffix>edit_note</mat-icon>
          </mat-form-field>
    
          <button (click)="delete()" class=" btn fullwidth mat-elevation-z4" mat-flat-button color="">Deletar</button>
          <button routerLink="../../" class="fullwidth mat-elevation-z4" mat-stroked-button color="warn">Cancelar</button>
  
    </form>
  
    <p class="fullwidth">By Thaynan e Vinicius</p>
  </div>
