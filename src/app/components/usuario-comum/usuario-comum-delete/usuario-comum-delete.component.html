<div class="container mat-elevation-z8">
    <form action="" class="fomr">
        <h1 class="fullwidth">Deletar Cliente</h1>
        <img class="fullwidth" src="assets/img/tecnico-create.svg" alt="Newton - Software de GestÃ£o">
  
        <section class="section">
            <mat-checkbox [disabled]="true" class="margin" color="primary">Admin</mat-checkbox>
            <mat-checkbox [disabled]="true" class="margin" color="primary">Cliente</mat-checkbox>
            <mat-checkbox [disabled]="true" class="margin" color="primary">Cliente</mat-checkbox>
            <mat-checkbox [disabled]="true" class="margin" color="primary">Gestor</mat-checkbox>
          </section>
  
          <mat-form-field class="fullwidth" appearance="legacy">
            <mat-label>Nome</mat-label>
            <input
            [(ngModel)]="usuariocomum.nome"
            name="nome"
            [disabled]="true"
            matInput>
            <mat-icon matSuffix>sentiment_very_satisfied</mat-icon>
          </mat-form-field>
  
          <mat-form-field class="fullwidth" appearance="legacy">
            <mat-label>CPF</mat-label>
            <input
            [(ngModel)]="usuariocomum.cpf"
            name="cpf"
            [disabled]="true"
            matInput>
            <mat-icon matSuffix>pin</mat-icon>
          </mat-form-field>
  
          <mat-form-field class="fullwidth" appearance="legacy">
            <mat-label>E-mail</mat-label>
            <input 
            [(ngModel)]="usuariocomum.email"
            name="email"
            [disabled]="true"
            matInput>
            <mat-icon matSuffix>email</mat-icon>
          </mat-form-field>
  
          <mat-form-field class="fullwidth" appearance="legacy">
            <mat-label>Senha</mat-label>
            <input
            [(ngModel)]="usuariocomum.senha"
            name="senha"
            [disabled]="true"
            type="password"
            matInput>
            <mat-icon matSuffix>password</mat-icon>
          </mat-form-field>
  
          <button (click)="delete()" class=" btn fullwidth mat-elevation-z4" mat-flat-button color="">Deletar</button>
          <button routerLink="../../" class="fullwidth mat-elevation-z4" mat-stroked-button color="warn">Cancelar</button>
  
    </form>
  
    <p class="fullwidth">By Thaynan e Vinicius</p>
  </div>
