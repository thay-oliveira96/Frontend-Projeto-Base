<div class="container mat-elevation-z8">
    <form action="" class="fomr">
        <h1 class="fullwidth">Atualizar Gestor</h1>
        <img class="fullwidth" src="assets/img/tecnico-create.svg" alt="Newton - Software de GestÃ£o">

        <section class="section">
            <mat-checkbox (click)="addPerfil(0)" class="margin" color="primary">Admin</mat-checkbox>
            <mat-checkbox (click)="addPerfil(1)" [checked]="true" class="margin" color="primary">Tecnico</mat-checkbox>
            <mat-checkbox (click)="addPerfil(2)" class="margin" color="primary">Tecnico</mat-checkbox>
            <mat-checkbox (click)="addPerfil(3)" class="margin" color="primary">Gestor</mat-checkbox>
          </section>

          <mat-form-field class="fullwidth" appearance="legacy">
            <mat-label>Nome</mat-label>
            <input
            [(ngModel)]="gestor.nome"
            name="nome"
            [formControl]="nome"
            required
            matInput 
            placeholder="Ex.. nome do colaborador"
            maxlength="60">
            <mat-icon matSuffix>sentiment_very_satisfied</mat-icon>
          </mat-form-field>

          <mat-form-field class="fullwidth" appearance="legacy">
            <mat-label>CPF</mat-label>
            <input
            [(ngModel)]="gestor.cpf"
            name="cpf"
            [formControl]="cpf"
            required
            matInput 
            placeholder="Ex.. 000.000.000-00" 
            mask="000.000.000-00">
            <mat-icon matSuffix>pin</mat-icon>
          </mat-form-field>

          <mat-form-field class="fullwidth" appearance="legacy">
            <mat-label>E-mail</mat-label>
            <input 
            [(ngModel)]="gestor.email"
            name="email"
            [formControl]="email"
            required
            matInput 
            placeholder="Ex.. nome@email.com">
            <mat-icon matSuffix>email</mat-icon>
          </mat-form-field>

          <mat-form-field class="fullwidth" appearance="legacy">
            <mat-label>Senha</mat-label>
            <input
            [(ngModel)]="gestor.senha"
            name="senha"
            [formControl]="senha"
            required
            type="password"
            matInput 
            placeholder="Ex.. 1234">
            <mat-icon matSuffix>password</mat-icon>
          </mat-form-field>

          <button (click)="update()" [disabled]="!validaCampos()" class="fullwidth mat-elevation-z4" mat-flat-button color="primary">Atualizar</button>
          <button routerLink="../../" class="fullwidth mat-elevation-z4" mat-stroked-button color="warn">Cancelar</button>

    </form>

    <p class="fullwidth">By Thaynan e Vinicius</p>
</div>
