<header class="header">
  <div class="header-content">
      <button mat-icon-button (click)="onToggleMenu()">
          <mat-icon>{{ isMenuCollapsed ? 'menu_open' : 'menu' }}</mat-icon>
      </button>
      <span class="username">Bem-vindo, {{ usuarioLogado }}</span>
      <button mat-button class="logout-btn" (click)="logout()">
          <mat-icon>logout</mat-icon>
          <span>Sair</span>
      </button>
  </div>
</header>
